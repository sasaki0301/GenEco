<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 2 ‚Äì Lesson 2 Quiz: Mendel‚Äôs First Law ‚Äî Law of Dominance</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
    position: relative;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 8px;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }
  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }
  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    margin-top: 10px;
    display: none;
    text-align: left;
    font-size: 1.05em;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    margin-top: 15px;
  }
  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
  .quiz-btn.primary { background: #136f63; color: #fff; }
  .quiz-btn.primary:hover { background: #0f5b52; }

  @media (max-width: 600px) {
    .quiz-container { padding: 25px; }
    .question { font-size: 1.1em; }
    .stars { font-size: 2em; }
  }
</style>
</head>

<body>
  <div class="quiz-container">
    <h2>Mendel‚Äôs First Law ‚Äî Law of Dominance ‚Äì Quiz</h2>
    <div class="progress-text" id="progressText">Question 1 of 10</div>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

<script>
const quizData = [
  {
    q: "1. What does the Law of Dominance state?",
    c: ["Recessive traits always appear in the F1 generation", "Dominant traits mask recessive ones in hybrids", "Alleles blend together to form intermediate traits", "Offspring show traits from both parents equally"],
    a: 1,
    e: "Mendel‚Äôs Law of Dominance explains that one allele can mask the effect of another in a heterozygous pair."
  },
  {
    q: "2. In Mendel‚Äôs pea plant experiments, which trait was dominant?",
    c: ["Short", "Tall", "Wrinkled seed", "Green pod"],
    a: 1,
    e: "The tall (T) trait was dominant over the short (t) trait."
  },
  {
    q: "3. If a pure tall (TT) plant is crossed with a pure short (tt) plant, what will all F1 offspring be?",
    c: ["TT", "Tt", "tt", "Half tall, half short"],
    a: 1,
    e: "All offspring will be heterozygous tall (Tt) ‚Äî expressing the dominant tall trait."
  },
  {
    q: "4. Which term refers to the combination of alleles an organism has?",
    c: ["Phenotype", "Genotype", "Chromosome", "Gene pool"],
    a: 1,
    e: "Genotype represents the genetic makeup ‚Äî the specific combination of alleles (like TT, Tt, or tt)."
  },
  {
    q: "5. Which term refers to the observable physical expression of a gene?",
    c: ["Genotype", "Phenotype", "Allele", "Chromatid"],
    a: 1,
    e: "Phenotype refers to the physical appearance ‚Äî what the organism actually looks like."
  },
  {
    q: "6. What are alternate forms of a gene that control the same trait?",
    c: ["Chromosomes", "Alleles", "Proteins", "Nucleotides"],
    a: 1,
    e: "Alleles are different forms of a gene, like T and t for height in pea plants."
  },
  {
    q: "7. If both parents are heterozygous (Tt √ó Tt), what is the expected ratio of tall to short offspring?",
    c: ["1:1", "2:1", "3:1", "4:0"],
    a: 2,
    e: "A Tt √ó Tt cross produces a 3:1 phenotypic ratio ‚Äî 3 tall for every 1 short plant."
  },
  {
    q: "8. Which of the following genotypes would show the recessive trait?",
    c: ["TT", "Tt", "tt", "Both TT and Tt"],
    a: 2,
    e: "Only organisms with two recessive alleles (tt) express the recessive trait."
  },
  {
    q: "9. In humans, brown eyes (B) are dominant over blue eyes (b). What are the possible genotypes of a brown-eyed person?",
    c: ["BB or Bb", "bb only", "Bb only", "BB only"],
    a: 0,
    e: "Brown-eyed individuals may be homozygous dominant (BB) or heterozygous (Bb)."
  },
  {
    q: "10. What tool is used to predict genetic outcomes of a cross?",
    c: ["Family tree", "Pedigree chart", "Punnett Square", "Chromosome map"],
    a: 2,
    e: "A Punnett Square helps visualize and predict the possible genotypes and phenotypes of offspring."
  }
];

let current = 0, score = 0, selected = null, showingExplanation = false;
const quizBox = document.getElementById("quizBox");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const progressBar = document.getElementById("progressBar");

function showQuestion() {
  const q = quizData[current];
  updateProgress();
  quizBox.innerHTML = `
    <div class='question'>${q.q}</div>
    <div class='choices'></div>
    <div class='explanation' id='explanationBox'></div>
  `;
  const choicesContainer = quizBox.querySelector(".choices");
  q.c.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerHTML = choice;
    btn.addEventListener("click", () => selectChoice(i));
    choicesContainer.appendChild(btn);
  });
  nextBtn.style.display = "none";
  selected = null;
  showingExplanation = false;
}

function selectChoice(i) {
  if (showingExplanation) return;
  selected = i;
  document.querySelectorAll(".choice").forEach((btn, idx) => {
    btn.classList.toggle("selected", idx === i);
    btn.disabled = true;
  });
  const q = quizData[current];
  const expBox = document.getElementById("explanationBox");
  const correct = i === q.a;
  if (correct) score++;
  expBox.innerHTML = `<strong>${correct ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>${q.e}`;
  expBox.style.display = "block";
  nextBtn.style.display = "inline-block";
  showingExplanation = true;
}

nextBtn.addEventListener("click", () => {
  current++;
  if (current < quizData.length) showQuestion();
  else showResult();
});

function updateProgress() {
  const percent = (current / quizData.length) * 100;
  progressBar.style.width = percent + "%";
  progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
}

function getStarRating(percent) {
  if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
  else if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
  else if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
  else return "‚òÜ‚òÜ‚òÜ";
}

function showResult() {
  progressBar.style.width = "100%";
  progressText.textContent = "Quiz Completed";
  const percent = Math.round((score / quizData.length) * 100);
  const passed = percent >= 80;

  quizBox.innerHTML = `
    <div class='stars'>${getStarRating(percent)}</div>
    <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>
    <div class='quiz-nav'>
      <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
      <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
      <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
    </div>
  `;

  nextBtn.style.display = "none";
  window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

  document.getElementById("retryBtn").addEventListener("click", retryQuiz);
  document.getElementById("backBtn").addEventListener("click", () => window.parent.postMessage({ type: "quizBack" }, "*"));
  document.getElementById("nextLessonBtn").addEventListener("click", () => { if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*"); });
}

function retryQuiz() {
  current = 0;
  score = 0;
  showQuestion();
}

showQuestion();
</script>
</body>
</html>
