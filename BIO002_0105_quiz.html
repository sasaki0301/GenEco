<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1 ‚Äì Lesson 5 Quiz: Excretion and Feedback Mechanisms</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e8f9f1, #f7faff);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      min-height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 850px;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #136f63;
      margin-bottom: 20px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 18px;
      font-weight: 600;
      color: #174ea6;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      margin-bottom: 20px;
    }
    .choice {
      width: 100%;
      max-width: 520px;
      background: #e8ecf8;
      border: none;
      border-radius: 10px;
      padding: 14px 18px;
      cursor: pointer;
      text-align: left;
      font-size: 20px;
      transition: all 0.2s ease;
    }
    .choice:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }
    .choice.selected {
      background: #174ea6;
      color: #fff;
      transform: scale(1.02);
    }
    .next-btn {
      background: #136f63;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }
    .next-btn:hover {
      background: #0f5b52;
    }
    .progress-bar {
      width: 100%;
      background: #eef3ff;
      border-radius: 10px;
      height: 12px;
      margin: 20px 0;
      overflow: hidden;
      position: relative;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #136f63, #2b7de9);
      transition: width 0.3s ease;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      top: -28px;
      text-align: center;
      font-size: 16px;
      color: #555;
    }
    .stars {
      margin: 20px 0;
      font-size: 38px;
    }
    .star {
      color: gold;
      margin: 0 3px;
    }
    .star.grey {
      color: #ccc;
    }
    .result {
      font-size: 26px;
      font-weight: bold;
      color: #174ea6;
      margin-top: 20px;
    }
    .quiz-nav {
      margin-top: 24px;
    }
    .quiz-btn {
      background: #e8ecf8;
      color: #174ea6;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 17px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .quiz-btn:hover {
      background: #d3dbf8;
      transform: translateY(-2px);
    }
    .quiz-btn.primary {
      background: #136f63;
      color: #fff;
    }
    .quiz-btn.primary:hover {
      background: #0f5b52;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h2>Lesson 5 Quiz ‚Äì Excretion and Feedback Mechanisms</h2>
    <div class="progress-bar">
      <div class="progress-text" id="progressText">Question 1 of 10</div>
      <div class="progress" id="progressBar"></div>
    </div>
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      {
        q: "1. What is the main purpose of excretion in living organisms?",
        c: [
          "To absorb nutrients from the environment",
          "To remove metabolic wastes and maintain homeostasis",
          "To digest food into simpler substances",
          "To store energy for later use"
        ],
        a: 1
      },
      {
        q: "2. Which organ in humans filters the blood and forms urine?",
        c: ["Liver", "Kidney", "Lungs", "Skin"],
        a: 1
      },
      {
        q: "3. The liver helps in excretion by:",
        c: [
          "Producing insulin to regulate glucose",
          "Converting ammonia into urea and producing bile pigments",
          "Filtering salts from the blood",
          "Removing carbon dioxide from the body"
        ],
        a: 1
      },
      {
        q: "4. How do plants mainly remove gaseous wastes like carbon dioxide and oxygen?",
        c: [
          "Through stomata in leaves",
          "Through the roots only",
          "By storing them in vacuoles",
          "By converting them into sugars"
        ],
        a: 0
      },
      {
        q: "5. The appearance of droplets at the edges of plant leaves early in the morning is due to:",
        c: ["Transpiration", "Photosynthesis", "Guttation", "Condensation"],
        a: 2
      },
      {
        q: "6. Which statement best describes a negative feedback mechanism?",
        c: [
          "It enhances the effect of the original stimulus",
          "It stops all responses when equilibrium is reached",
          "It opposes the initial change to restore balance",
          "It is only seen during reproduction"
        ],
        a: 2
      },
      {
        q: "7. When blood glucose levels rise after a meal, insulin secretion from the pancreas increases. This is an example of:",
        c: [
          "Positive feedback",
          "Negative feedback",
          "Hormone deficiency",
          "Structural adaptation"
        ],
        a: 1
      },
      {
        q: "8. Which of the following is a positive feedback mechanism?",
        c: [
          "Regulation of body temperature",
          "Secretion of insulin after eating",
          "Childbirth contractions strengthened by oxytocin",
          "Kidneys reabsorbing water to maintain osmotic balance"
        ],
        a: 2
      },
      {
        q: "9. How is excretion in plants different from animals?",
        c: [
          "Plants use specialized excretory organs",
          "Plants mainly store or secrete wastes in tissues, not organs",
          "Plants excrete liquid urine",
          "Plants rely on kidneys to filter wastes"
        ],
        a: 1
      },
      {
        q: "10. What is the relationship between excretion and feedback mechanisms?",
        c: [
          "Both involve waste elimination only",
          "Feedback mechanisms control excretory processes to maintain balance",
          "Excretion and feedback are unrelated processes",
          "Feedback systems are used only in plants"
        ],
        a: 1
      }
    ];

    let current = 0, score = 0, selected = null;
    const quizBox = document.getElementById("quizBox");
    const nextBtn = document.getElementById("nextBtn");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");

    function showQuestion() {
      const q = quizData[current];
      updateProgress();
      quizBox.innerHTML = `<div class='question'>${q.q}</div><div class='choices'></div>`;
      const choicesContainer = quizBox.querySelector(".choices");
      q.c.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.innerHTML = choice;
        btn.addEventListener("click", () => selectChoice(i));
        choicesContainer.appendChild(btn);
      });
      nextBtn.style.display = "none";
      selected = null;
    }

    function selectChoice(i) {
      selected = i;
      document.querySelectorAll(".choice").forEach((btn, idx) =>
        btn.classList.toggle("selected", idx === i)
      );
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      if (selected === quizData[current].a) score++;
      current++;
      if (current < quizData.length) showQuestion();
      else showResult();
    });

    function updateProgress() {
      const percent = (current / quizData.length) * 100;
      progressBar.style.width = percent + "%";
      progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
    }

    function getStarRating(percent) {
      if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
      else if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
      else if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
      else return "‚òÜ‚òÜ‚òÜ";
    }

    function showResult() {
      progressBar.style.width = "100%";
      progressText.textContent = "Quiz Completed";
      const percent = Math.round((score / quizData.length) * 100);
      const passed = percent >= 80;

      quizBox.innerHTML = `
        <div class='stars'>${getStarRating(percent)}</div>
        <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>
        <div class='quiz-nav'>
          <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
          <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
          <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
        </div>
      `;

      nextBtn.style.display = "none";
      window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

      document.getElementById("retryBtn").addEventListener("click", retryQuiz);
      document.getElementById("backBtn").addEventListener("click", () => window.parent.postMessage({ type: "quizBack" }, "*"));
      document.getElementById("nextLessonBtn").addEventListener("click", () => {
        if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*");
      });
    }

    function retryQuiz() { current = 0; score = 0; showQuestion(); }

    showQuestion();
  </script>
</body>
</html>
