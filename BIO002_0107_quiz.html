<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter 1 Assessment ‚Äî Foundations of Biology (25 Q)</title>
  <style>
     body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* === Quiz Card === */
  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
    position: relative;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  /* === Progress Bar === */
  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 8px;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  /* === Questions === */
  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }
  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }
  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.selected { background: #174ea6; color: #fff; transform: scale(1.02); }

  /* === Buttons === */
  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  .next-btn:hover { background: #0f5b52; }

  /* === Result Section === */
  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .star {
    color: #ccc;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .star.gold {
    color: gold;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    transform: scale(1.1);
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
  .quiz-btn.primary { background: #136f63; color: #fff; }
  .quiz-btn.primary:hover { background: #0f5b52; }

   img {
    max-width: 300px;
    border-radius: 10px;
    margin: 12px auto;
    display: block;
  }
    
  @media (max-width: 600px) {
    .quiz-container { padding: 25px; }
    .question { font-size: 1.1em; }
    .stars { font-size: 2em; }
  }
</style>
</head>
<body>
  <div class="quiz-container">
    <h2>Chapter 1 Assessment ‚Äî Foundations of Biology</h2>
    <div class="progress-text" id="progressText">Question 1 of 25</div>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>
    
    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    // 25 questions covering lessons 1‚Äî6 (mix of recall and application)
    const quizData = [
      {q:"1. Which level of organization is the basic unit of life?", c:["Organ","Organism","Cell","Tissue"], a:2},
      {q:"2. An emergent property is best described as:", c:["A property present at lower levels only","A new property at a higher level arising from interactions","An error in measurement","A single molecule's behavior"], a:1},
      {q:"3. Which is NOT a universal characteristic of life?", c:["Metabolism","Reproduction","Photosynthesis","Homeostasis"], a:2},
      {q:"4. Saprophytic nutrition involves:", c:["Ingesting whole food","Secreting enzymes onto dead matter and absorbing products","Photosynthesis","Absorbing directly from host"], a:1},
      {q:"5. Which structure in leaves allows gas exchange?", c:["Stomata","Vacuole","Phloem","Xylem"], a:0},
      {q:"6. Phototropism refers to:", c:["Growth toward or away from light","Movement of animals toward light","Evaporation of water","Cell division"], a:0},
      {q:"7. A moth flying toward a lamp shows:", c:["Positive phototaxis","Negative phototropism","Positive geotropism","Hydrotropism"], a:0},
      {q:"8. Which is a physiological adaptation?", c:["Webbed feet","Migration","Production of concentrated urine","Spines on cactus"], a:2},
      {q:"9. Which organ primarily filters blood to form urine?", c:["Liver","Kidney","Stomach","Heart"], a:1},
      {q:"10. Guttation in plants helps remove:", c:["Excess salts and water","Oxygen","Seeds","Chlorophyll"], a:0},
      {q:"11. Negative feedback does which of the following?", c:["Amplifies a change","Opposes a change to restore equilibrium","Stops all body functions","Initiates growth only"], a:1},
      {q:"12. Childbirth contractions enhanced by oxytocin is an example of:", c:["Negative feedback","Positive feedback","Homeostasis failure","Plant tropism"], a:1},
      {q:"13. Asexual reproduction that produces a new individual from a fragment is called:", c:["Budding","Binary fission","Fragmentation","Pollination"], a:2},
      {q:"14. Double fertilization is unique to which group?", c:["Ferns","Mosses","Angiosperms","Algae"], a:2},
      {q:"15. In alternation of generations, spores are produced by which generation?", c:["Gametophyte by mitosis","Sporophyte by meiosis","Gametophyte by meiosis","Sporophyte by mitosis"], a:1},
      {q:"16. Which plant group has a dominant gametophyte generation?", c:["Ferns","Conifers","Mosses","Flowering plants"], a:2},
      {q:"17. Which process increases genetic variation in sexual reproduction?", c:["Mitosis only","Meiosis with crossing over and recombination","Cloning","Binary fission"], a:1},
      {q:"18. Which of the following is a structural adaptation of xerophytes?", c:["Thin cuticle","Broad leaves","Sunken stomata","Large surface-area roots only"], a:2},
      {q:"19. Which animal behavior is an example of living together adaptation?", c:["Solitary hunting","Social cooperation in ants","Individual migration only","Nocturnal feeding"], a:1},
      {q:"20. Which organ secretes bile pigments for excretion?", c:["Kidney","Liver","Lungs","Pancreas"], a:1},
      {q:"21. Which gas is a product of cellular respiration and is excreted?", c:["Oxygen","Carbon dioxide","Nitrogen","Methane"], a:1},
      {q:"22. Which is true about stomata?", c:["They are only on roots","They regulate gas exchange and transpiration","They produce urea","They are the site of fertilization"], a:1},
      {q:"23. Which is an example of negative phototaxis?", c:["A moth flying to a lamp","Planarian moving away from light","Roots growing toward soil moisture","Sunflower bending toward sun"], a:1},
      {q:"24. Which of these is primarily excreted in sweat?", c:["Urea and salts","DNA","Chlorophyll","Starch"], a:0},
      {q:"25. Which best explains why sexual reproduction is beneficial long-term?", c:["Faster population growth","Creates genetic variability that supports adaptation","Produces identical clones","Eliminates need for meiosis"], a:1}
    ];

     let current = 0, score = 0, selected = null;
  const quizBox = document.getElementById("quizBox");
  const nextBtn = document.getElementById("nextBtn");
  const progressText = document.getElementById("progressText");
  const progressBar = document.getElementById("progressBar");

  function showQuestion() {
    const q = quizData[current];
    updateProgress();
    quizBox.innerHTML = `<div class='question'>${q.q}</div><div class='choices'></div>`;
    const choicesContainer = quizBox.querySelector(".choices");
    q.c.forEach((choice, i) => {
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.innerHTML = choice;
      btn.addEventListener("click", () => selectChoice(i));
      choicesContainer.appendChild(btn);
    });
    nextBtn.style.display = "none";
    selected = null;
  }

  function selectChoice(i) {
    selected = i;
    document.querySelectorAll(".choice").forEach((btn, idx) =>
      btn.classList.toggle("selected", idx === i)
    );
    nextBtn.style.display = "inline-block";
  }

  nextBtn.addEventListener("click", () => {
    if (selected === quizData[current].a) score++;
    current++;
    if (current < quizData.length) showQuestion(); else showResult();
  });

  function updateProgress() {
    const percent = (current / quizData.length) * 100;
    progressBar.style.width = percent + "%";
    progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  }

  function getStarRating(percent) {
    if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
    else if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
    else if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
    else return "‚òÜ‚òÜ‚òÜ";
  }

  function showResult() {
    progressBar.style.width = "100%";
    progressText.textContent = "Quiz Completed";
    const percent = Math.round((score / quizData.length) * 100);
    const passed = percent >= 80;

    quizBox.innerHTML = `
      <div class='stars'>${getStarRating(percent)}</div>
      <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>
      <div class='quiz-nav'>
        <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
        <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
        <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
      </div>
    `;

    nextBtn.style.display = "none";
    window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

    document.getElementById("retryBtn").addEventListener("click", retryQuiz);
    document.getElementById("backBtn").addEventListener("click", () => window.parent.postMessage({ type: "quizBack" }, "*"));
    document.getElementById("nextLessonBtn").addEventListener("click", () => { if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*"); });
  }

  function retryQuiz() { current = 0; score = 0; showQuestion(); }

  showQuestion();
  </script>

</body>
</html>
