<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chapter 1 ‚Äì Lesson 1 Quiz: Levels of Biological Organization</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f9f1, #f7faff);
    margin: 0;
    padding: 40px 20px;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .quiz-container {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    width: 95%;
    max-width: 850px;
    text-align: center;
    position: relative;
  }

  h2 {
    color: #136f63;
    margin-bottom: 25px;
    font-size: 1.8em;
  }

  .progress-wrapper {
    background: #e9f5ef;
    border-radius: 8px;
    height: 14px;
    width: 100%;
    margin-bottom: 25px;
    overflow: hidden;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(to right, #136f63, #2b7de9);
    width: 0%;
    transition: width 0.4s ease;
    border-radius: 8px;
  }
  .progress-text {
    text-align: right;
    font-size: 0.95em;
    color: #174ea6;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .question {
    font-size: 1.3em;
    font-weight: 600;
    color: #174ea6;
    margin-bottom: 20px;
  }
  .choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
  }
  .choice {
    background: #e8ecf8;
    border: none;
    border-radius: 10px;
    padding: 14px 18px;
    cursor: pointer;
    text-align: left;
    font-size: 1.05em;
    transition: all 0.2s ease;
  }
  .choice:hover { background: #d3dbf8; transform: translateY(-2px); }
  .choice.correct { background: #136f63; color: #fff; }
  .choice.incorrect { background: #e57373; color: #fff; }
  .choice.selected { transform: scale(1.02); }

  .explanation {
    background: #eef3ff;
    border-radius: 10px;
    padding: 14px 18px;
    text-align: left;
    margin-bottom: 20px;
    font-size: 0.95em;
    color: #174ea6;
    display: none;
  }

  .next-btn {
    background: #136f63;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  .next-btn:hover { background: #0f5b52; }

  .result {
    font-size: 1.4em;
    font-weight: bold;
    color: #174ea6;
    margin-top: 20px;
  }

  .stars {
    font-size: 2.5em;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .quiz-nav {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .quiz-btn {
    background: #e8ecf8;
    color: #174ea6;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .quiz-btn:hover { background: #d3dbf8; transform: translateY(-2px); }
  .quiz-btn.primary { background: #136f63; color: #fff; }
  .quiz-btn.primary:hover { background: #0f5b52; }

  @media (max-width: 600px) {
    .quiz-container { padding: 25px; }
    .question { font-size: 1.1em; }
    .stars { font-size: 2em; }
  }
</style>
</head>

<body>
  <div class="quiz-container">
    <h2>Levels of Biological Organization ‚Äì Quiz</h2>
    <div class="progress-text" id="progressText">Question 1 of 10</div>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>

    <div id="quizBox"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>

<script>
  const quizData = [
    { q: "1. What is the smallest level of biological organization?", 
      c: ["Cell","Atom","Molecule","Organelle"], a: 1, 
      e: "Atoms are the smallest units of matter and form the foundation of all higher biological structures." },
    { q: "2. Which level comes directly after tissues in complexity?", 
      c: ["Organ","Cell","Organ system","Organism"], a: 0, 
      e: "Organs are made up of different tissues working together for a specific function." },
    { q: "3. A group of similar organisms living in one area is called a ____.", 
      c: ["Community","Population","Ecosystem","Species"], a: 1, 
      e: "A population is a group of organisms of the same species living in the same area." },
    { q: "4. What level represents all life and environments on Earth?", 
      c: ["Biosphere","Ecosystem","Community","Habitat"], a: 0, 
      e: "The biosphere includes all living things and the environments they inhabit on Earth." },
    { q: "5. The property that emerges when cells form tissues is called ____.", 
      c: ["Genetic variation","Emergent property","Metabolism","Evolution"], a: 1, 
      e: "Emergent properties are new characteristics that arise from the interaction of simpler components." },
    { q: "6. Which sequence is correctly ordered from smallest to largest?", 
      c: ["Cell ‚Üí Atom ‚Üí Tissue","Atom ‚Üí Molecule ‚Üí Cell","Molecule ‚Üí Cell ‚Üí Atom","Tissue ‚Üí Molecule ‚Üí Organ"], a: 1, 
      e: "The correct order is Atom ‚Üí Molecule ‚Üí Cell, showing increasing complexity." },
    { q: "7. Which of the following includes both living and nonliving components?", 
      c: ["Community","Population","Ecosystem","Biosphere"], a: 2, 
      e: "An ecosystem includes both living (biotic) and nonliving (abiotic) components." },
    { q: "8. Which term describes groups of tissues working together for a function?", 
      c: ["Organs","Cells","Systems","Populations"], a: 0, 
      e: "Organs are composed of multiple tissues that perform coordinated tasks." },
    { q: "9. Which level contains all organisms of different species in an area?", 
      c: ["Community","Population","Ecosystem","Organism"], a: 0, 
      e: "A community includes all species interacting in the same area." },
    { q: "10. Why do biologists study multiple levels of organization?", 
      c: ["To understand how simple parts form complex systems","To memorize organism names","To limit studies to one scale","Because levels are independent"], a: 0, 
      e: "Studying different levels helps understand how small-scale processes lead to complex life systems." }
  ];

  let current = 0, score = 0;
  const quizBox = document.getElementById("quizBox");
  const nextBtn = document.getElementById("nextBtn");
  const progressText = document.getElementById("progressText");
  const progressBar = document.getElementById("progressBar");

  function showQuestion() {
    const q = quizData[current];
    updateProgress();
    quizBox.innerHTML = `
      <div class='question'>${q.q}</div>
      <div class='choices'></div>
      <div class='explanation' id='explanation'></div>
    `;
    const choicesContainer = quizBox.querySelector(".choices");
    q.c.forEach((choice, i) => {
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.innerHTML = choice;
      btn.addEventListener("click", () => selectChoice(i));
      choicesContainer.appendChild(btn);
    });
    nextBtn.style.display = "none";
  }

  function selectChoice(i) {
    const q = quizData[current];
    const explanationBox = document.getElementById("explanation");
    document.querySelectorAll(".choice").forEach((btn, idx) => {
      btn.disabled = true;
      if (idx === q.a) btn.classList.add("correct");
      if (idx === i && idx !== q.a) btn.classList.add("incorrect");
    });
    if (i === q.a) score++;
    explanationBox.innerHTML = `<strong>Explanation:</strong> ${q.e}`;
    explanationBox.style.display = "block";
    nextBtn.style.display = "inline-block";
  }

  nextBtn.addEventListener("click", () => {
    current++;
    if (current < quizData.length) showQuestion(); else showResult();
  });

  function updateProgress() {
    const percent = (current / quizData.length) * 100;
    progressBar.style.width = percent + "%";
    progressText.textContent = `Question ${current + 1} of ${quizData.length}`;
  }

  function showStars(percent) {
    if (percent === 100) return "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è";
    else if (percent >= 90) return "‚≠êÔ∏è‚≠êÔ∏è‚òÜ";
    else if (percent >= 80) return "‚≠êÔ∏è‚òÜ‚òÜ";
    else return "‚òÜ‚òÜ‚òÜ";
  }

  function showResult() {
    progressBar.style.width = "100%";
    progressText.textContent = "Quiz Completed";
    const percent = Math.round((score / quizData.length) * 100);
    const passed = percent >= 80;

    quizBox.innerHTML = `
      <div class='stars'>${showStars(percent)}</div>
      <div class='result'>You scored ${score}/${quizData.length} (${percent}%)</div>
      <div class='quiz-nav'>
        <button class='quiz-btn' id='backBtn'>‚¨Ö Back</button>
        <button class='quiz-btn' id='retryBtn'>üîÅ Retry</button>
        <button class='quiz-btn primary' id='nextLessonBtn' ${passed ? "" : "disabled"}>‚û° Next Lesson</button>
      </div>`;
      
    nextBtn.style.display = "none";
    window.parent.postMessage({ type: "quizResult", score: percent, passed }, "*");

    document.getElementById("retryBtn").addEventListener("click", retryQuiz);
    document.getElementById("backBtn").addEventListener("click", () => window.parent.postMessage({ type: "quizBack" }, "*"));
    document.getElementById("nextLessonBtn").addEventListener("click", () => { if (passed) window.parent.postMessage({ type: "quizNextLesson" }, "*"); });
  }

  function retryQuiz() { current = 0; score = 0; showQuestion(); }
  showQuestion();
</script>
</body>
</html>
